<section class="testimonials-section py-5">
<div class="container">
<div class="text-center mb-5  mt-5">
<h2 class="title">
Trusted by <span class="highlight">Educators</span>
</h2>
<p class="subtitle">See what our customers have to say</p>
</div>


<div class="row g-4">
<div class="col-12 col-md-6 col-lg-4" *ngFor="let t of testimonials">
<div class="testimonial-card h-100">
<div class="stars mb-3">
<i class="bi bi-star-fill" *ngFor="let s of [1,2,3,4,5]"></i>
</div>


<p class="message">{{ t.text }}</p>


<div class="d-flex align-items-center mt-4">
<div class="avatar me-3">{{ t.initials }}</div>
<div>
<h6 class="mb-0">{{ t.name }}</h6>
<small>{{ t.role }}</small>
</div>
</div>
</div>
</div>
</div>
</div>
</section>
<app-contact></app-contact>
