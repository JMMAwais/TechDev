<section class="contact-section py-5">
  <div class="container">

    <!-- Header -->
    <div class="text-center mb-5 mt-5">
      <h2 class="fw-bold text-white">
        Get in <span class="touch-badge">Touch</span>
      </h2>
      <p class="text-muted mt-3">
        Have questions? We'd love to hear from you. Send us a message and we'll respond as soon as possible.
      </p>
    </div>

    <div class="row g-4">
      <!-- Form -->
      <div class="col-lg-7">
        <div class="glass-card p-4 h-100">
          <form>
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">First Name</label>
                <input type="text" class="form-control" placeholder="John">
              </div>

              <div class="col-md-6">
                <label class="form-label">Last Name</label>
                <input type="text" class="form-control" placeholder="Doe">
              </div>

              <div class="col-12">
                <label class="form-label">Email Address</label>
                <input type="email" class="form-control" placeholder="john@example.com">
              </div>

              <div class="col-12">
                <label class="form-label">Message</label>
                <textarea rows="4" class="form-control" placeholder="Write your message..."></textarea>
              </div>

              <div class="col-12">
                <button class="btn btn-send w-100">
                  Send Message
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <!-- Info Card -->
      <div class="col-lg-5">
        <div class="info-card p-4 h-100 text-white">
          <div class="icon-box mb-3">
            <i class="bi bi-building"></i>
          </div>

          <h4 class="fw-bold">Ready to Transform Your Institution?</h4>

          <p class="opacity-75 mt-3">
            Join hundreds of institutions already using our platform to improve operations.
          </p>

          <ul class="list-unstyled mt-4">
            <li><i class="bi bi-check-circle me-2"></i>Modern ERP</li>
            <li><i class="bi bi-check-circle me-2"></i>Secure & Scalable</li>
            <li><i class="bi bi-check-circle me-2"></i>24/7 Support</li>
          </ul>
        </div>
      </div>
    </div>

  </div>
</section>
