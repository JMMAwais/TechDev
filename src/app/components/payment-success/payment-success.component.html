<div class="success-container">
  <div class="card">
    <h2>{{ message }}</h2>

    <ng-container *ngIf="refSessionId; else loading">
      <p class="value"><strong class="label">Transaction Ref:</strong> {{ refSessionId }}</p>
      <p class="value" ><strong class="label" >Amount Paid:</strong> {{ amount | currency:'$' }}</p>
      <p class="value" ><strong class="label" >Date:</strong> {{ date | date:'medium' }}</p>
      <p class="note">You will receive a confirmation email shortly.</p>
    </ng-container>

    <ng-template #loading>
      <p class="info-row">Verifying your payment, please wait...</p>
    </ng-template>

    <a routerLink="/Dashboard" class="btn">Go to Dashboard</a>
  </div>
</div>
