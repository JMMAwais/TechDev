<div class="container">

  <div *ngIf="isVerifying" class="verifying-box">
    <p>Please wait... Your payment is verifying.</p>
    <div class="spinner"></div>
  </div>

  <div *ngIf="paymentVerified" class="verified-box">
    <h2>Payment Verified!</h2>
    <button routerLink="/dashboard">Go to Dashboard</button>
  </div>

</div>
