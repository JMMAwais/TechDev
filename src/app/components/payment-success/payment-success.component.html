<div class="wrapper">

  <div class="card">

    <!-- Verifying Section -->
    <div *ngIf="isVerifying" class="verifying">
      <p class="text">Please wait... Your payment is being verified.</p>
      <div class="loader"></div>
    </div>

    <!-- Payment Verified Section -->
    <div *ngIf="paymentVerified" class="success">
      <div class="success-icon">âœ“</div>
      <h2>Payment Verified!</h2>
      <p class="success-text">Your transaction was completed successfully.</p>
    </div>

    <!-- Dashboard Button (Always visible) -->
    <button 
      class="dash-btn"
      [class.disabled]="isVerifying"
      [disabled]="isVerifying"
      (click)="goToDashboard()">

      Go to Dashboard
    </button>

  </div>
</div>
