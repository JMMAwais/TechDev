<div class="container bg-white p-4 shadow rounded mt-4">

  <h3 class="fw-bold">Add Institute</h3>
  <p class="text-muted">Add new institute profile</p>

  <div class="row mt-3">

 <!-- Logo -->
    <div class="col-md-2 col-sm-2 mb-3 ">
  <div class="logo-box dotted-border rounded d-flex flex-column justify-content-center align-items-center p-4"
 style="height: 180px;" (click)="fileInput.click()">

           

  <!-- When no file selected -->
  <ng-container *ngIf="!imagePreview">
    <i class="fa fa-upload fs-4 text-secondary mb-1"></i>
    <span class="text-muted mt-2 small">Upload</span>
  </ng-container>

  <!-- Show Image Preview -->
  <img *ngIf="imagePreview"
       [src]="imagePreview"
       class="img-fluid"
       style="max-height:150px;" />

  <input type="file"
         class="d-none"
         #fileInput
         (change)="onFileSelected($event)"
         accept="image/png, image/jpeg" />
</div>
      <div class="mt-2 text-center "><span class="text-muted  small">PNG, JPG up to 2MB</span></div>  
    </div>
 
    
    <!-- Empty space to push phone down -->
    <div class="col-md-6"></div>

    <!-- Institute Name (smaller width) -->
    <div class="col-md-6 mb-3">
      <label class="form-label fw-semibold">Institute Name *</label>
      <input type="text" class="form-control" placeholder="Enter institute name">
    </div>

    <!-- Phone Number moved under Institute Name -->
    <div class="col-md-6 mb-3">
      <label class="form-label fw-semibold">Phone Number *</label>
      <input type="text" class="form-control" placeholder="+92 300 1234567">
    </div>

    <!-- Email -->
    <div class="col-md-6 mb-3">
      <label class="form-label fw-semibold">Institute Email *</label>
      <input type="email" class="form-control" placeholder="info@institute.edu.pk">
    </div>

    <!-- City -->
    <div class="col-md-6 mb-3">
      <label class="form-label fw-semibold">City</label>
      <input type="text" class="form-control" placeholder="Enter city name">
    </div>

    <!-- Address Full Width -->
    <div class="col-12 mb-3">
      <label class="form-label fw-semibold">Address</label>
      <input type="text" class="form-control" placeholder="Enter complete address">
    </div>

    <!-- Button -->
    <div class="col-12">
      <button class="btn btn-primary w-100">Add Institute Profile</button>
    </div>

  </div>
</div>
